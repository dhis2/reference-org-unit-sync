# points to the embedded JMS broker. You can set this property to a standalone broker address (e.g., tcp://localhost:61616) if you have one running
camel.component.jms.connection-factory.brokerURL=tcp://0.0.0.0:61616

camel.main.name=OrgUnitSyncPublisher
camel.main.logMask=true
# Java classes and Camel routes to load. Does not need to be edited typically
camel.main.routesIncludePattern=file\:camel/*.camel.yaml,file\:java/*.java
# comma-separated list of files to add to the Java classpath. Does not need to be edited typically
camel.jbang.classpathFiles=broker.xml
# comma-separated list of external dependencies. Does not need to be edited typically
camel.jbang.dependencies=org.apache.activemq:artemis-jakarta-server:2.38.0

#
#source.snapshotMode=no_data

# database hostname of the source DHIS2 server (required)
#source.dhis2DatabaseHostname=localhost

# database port no. of the source DHIS2 server (required)
#source.dhis2DatabasePort=5432

# username of the source DHIS2 database user (required)
#source.dhis2DatabaseUser=dhis

# password of the source DHIS2 database user (required)
#source.dhis2DatabasePassword=dhis

# database name of the source DHIS2 database (required)
#source.dhis2DatabaseDbName=dhis2

# Web API base path of the source DHIS2 server (required)
#source.dhis2ApiUrl=http://localhost:8080/api

# username of Web API user in the source DHIS2 server (required when not using PAT authentication)
#source.dhis2ApiUsername=admin

# password of Web API user in the source DHIS2 server (required when not using PAT authentication)
#source.dhis2ApiPassword=district

# PAT of Web API user in the source DHIS2 server (required when not using basic access authentication)
#source.dhis2ApiPersonalAccessToken=district

# do not touch
##############
camel.component.jms.connection-factory=#class:org.apache.activemq.artemis.jms.client.ActiveMQJMSConnectionFactory
