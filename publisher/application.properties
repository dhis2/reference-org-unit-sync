# Address for connecting to the broker. Points to the embedded JMS broker but you can set this property to a standalone broker address (e.g., tcp://localhost:61616) if you have one running
camel.component.jms.connection-factory.brokerURL=tcp://localhost:61616

# Reference to a connection factory Java class used for establishing connections to the broker
camel.component.jms.connection-factory=#class:org.apache.activemq.artemis.jms.client.ActiveMQJMSConnectionFactory

# Sets the name of the application
camel.main.name=OrgUnitSyncPublisher

# Whether masking of sensitive data in logs is enabled
camel.main.logMask=true

# Java source files and Camel routes to load
camel.main.routesIncludePattern=file\:camel/*.camel.yaml,file\:java/*.java

# Comma-separated list of files to include in the Java classpath
camel.jbang.classpathFiles=broker.xml

# Comma-separated list of Maven coordinates to third-party Java packages to include with the application
camel.jbang.dependencies=org.apache.activemq:artemis-jakarta-server:2.38.0

# logging
#############
logging.level.org.apache.activemq=WARN
logging.level.org.apache.activemq.artemis.core.server=ERROR
logging.level.io.debezium=WARN
logging.level.io.debezium.connector.postgresql.TypeRegistry=ERROR
#############

# Database hostname of the source DHIS2 server from where to replicate metadata resources (required)
#dhis2DatabaseHostname=localhost

# Database port no. of the source DHIS2 server (required)
#dhis2DatabasePort=5432

# Username of the source DHIS2 database user (required)
#dhis2DatabaseUser=dhis

# Password of the source DHIS2 database user (required)
#dhis2DatabasePassword=dhis

# Database name of the source DHIS2 database (required)
#dhis2DatabaseDbName=dhis2

# Web API base path of the source DHIS2 server (required)
#dhis2ApiUrl=http://localhost:8080/api

# Username of the Web API user in the source DHIS2 server. Required when not using PAT authentication
#dhis2ApiUsername=admin

# Password of the Web API user in the source DHIS2 server. Required when not using PAT authentication
#dhis2ApiPassword=district

# PAT of the Web API user in the source DHIS2 server. Required when not using basic access authentication
#dhis2ApiPersonalAccessToken=d2pat_x2UluDRx2W0KxmRxT6PnTebe1wjx5Eui3079960708

# Whether to snapshot tables. Defaults to `no_data`. Read the Full synchronisation section in the README for further information about table snapshots
#snapshotMode=no_data

# Path to file where table offsets are to be recorded so that the publisher knows from where to resume in the database's write-ahead log. Defaults to `data/offset.dat`
#offsetStorageFileName=data/offset.dat

# Database schemas for which events should be captured. Defaults to `public`
#schemaIncludeList=public

# Tables for which changes are to be captured. Defaults to `public.organisationunit,public.orgunitgroup,public.orgunitgroupset`
#tableIncludeList=public.organisationunit,public.orgunitgroup,public.orgunitgroupset