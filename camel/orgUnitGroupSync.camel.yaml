- route:
    id: syncOrgUnitGroupRoute
    description: |
      Fetches the changed org unit group from the source DHIS2 Web API and transforms it into a metadata import.
    routeConfigurationId: deadLetterQueueRouteConfig
    from:
      uri: direct:orgunitgroup
      steps:
        - filter:
            simple: ${headers.DebeziumOperation} != 'd'
        - setVariable:
            name: id
            simple: ${body}
        - toD:
            uri: dhis2:get/resource
            parameters:
              path: organisationUnitGroups/${variables.id}
              fields: "*"
              baseApiUrl: ${properties:source.dhis2ApiUrl}
              username: ${properties:source.dhis2ApiUsername:}
              password: ${properties:source.dhis2ApiPassword:}
              personalAccessToken: ${properties:source.dhis2ApiPersonalAccessToken:}
        - unmarshal:
            json: { }
        - setVariable:
            name: orgUnitGroup
            simple: ${body}
        - log: "Syncing create/update for org unit group [${variables.id}]..."
        - split:
            shareUnitOfWork: true
            method:
              beanType: "TargetsSplitter"
              method: "split"
            steps:
              - setVariable:
                  name: target
                  simple: ${body}
              - transform:
                  datasonnet:
                    outputMediaType: application/x-java-object
                    resultType: java.util.Map
                    bodyMediaType: application/x-java-object
                    expression: resource:classpath:datasonnet/orgUnitGroup.ds
              - to: direct:sync