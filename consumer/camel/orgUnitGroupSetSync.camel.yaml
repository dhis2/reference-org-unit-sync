- route:
    id: syncOrgUnitGroupSetRoute
    description: |
      Transforms the org unit group set into a metadata import payload before routing the payload to each target server
    routeConfigurationId: deadLetterQueueRouteConfig
    from:
      uri: direct:orgunitgroupset
      steps:
        - log: "Preparing to sync org unit group set [${variables.id}]..."
        - unmarshal:
            json: { }
        - transform:
            datasonnet:
              outputMediaType: application/x-java-object
              resultType: java.util.Map
              bodyMediaType: application/x-java-object
              expression: resource:classpath:datasonnet/orgUnitGroupSet.ds
        - to: direct:sync