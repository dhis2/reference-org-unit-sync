- route:
    id: syncOrgUnitGroupRoute
    description: |
      Transforms the org unit group resource into a metadata import payload before continuing with the synchronisation 
      operation.
    routeConfigurationId: deadLetterQueueRouteConfig
    from:
      uri: direct:orgunitgroup
      steps:
        - log: "Preparing to sync org unit group [${variables.id}]..."
        - unmarshal:
            description: Deserialises the JSON resource into a `java.util.Map`.
            json: { }
        - transform:
            description: Converts the message body into a metadata import payload.
            datasonnet:
              outputMediaType: application/x-java-object
              resultType: java.util.Map
              bodyMediaType: application/x-java-object
              expression: resource:classpath:datasonnet/orgUnitGroup.ds
        - to:
            description: Continues the synchronisation operation.
            uri: direct:sync