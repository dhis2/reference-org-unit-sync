- route:
    id: syncOrgUnitRoute
    description: |
      Transforms the org unit into a metadata import payload before routing the payload to each target server
    routeConfigurationId: deadLetterQueueRouteConfig
    from:
      uri: direct:organisationunit
      steps:
        - log: "Syncing org unit [${variables.id}]..."
        - choice:
            when:
              - simple: ${headers.DebeziumOperation} != 'd'
                description: Executes rule for non-delete synchronisations
                steps:
                  - unmarshal:
                      json: { }
                  - setVariable:
                      name: orgUnit
                      simple: ${body}
        - split:
            shareUnitOfWork: true
            method:
              beanType: "TargetsSplitter"
              method: "split"
            steps:
              - setVariable:
                  name: target
                  simple: ${body}
              - transform:
                  datasonnet:
                    outputMediaType: application/x-java-object
                    resultType: java.util.Map
                    bodyMediaType: application/x-java-object
                    expression: resource:classpath:datasonnet/orgUnit.ds
              - to: direct:sync